<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fire.css">
    <title>Doom Fire</title>
</head>
<body>
    <div id="fire-canvas"></div>
    <p>Color pallete</p>
    <div id="color-pallete"></div>
    <button onclick="setWindDirection('left')">Left</button>
    <button onclick="setWindDirection('')">No wind</button>
    <button onclick="setWindDirection('right')">Right</button>
    <button onclick="setFireIntensity(3)">Max fire</button>
    <button onclick="setFireIntensity(20)">Min fire</button>
    <button onclick="setFireIntensity('subtract')">-</button>
    <button onclick="setFireIntensity('add')">+</button>
    <button onclick="toggleDebugMode()">Debug mode</button>

    <script src="fire.js" type="text/javascript"></script>
</body>
</html>
